<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정동민국어논술학원 평촌고 수행평가</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .progress-text {
            font-weight: bold;
            color: #495057;
        }

        .score {
            color: #28a745;
            font-weight: bold;
        }

        .question-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #28a745;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .blank {
            display: inline-block;
            background: #fffacd;
            border: 2px dashed #667eea;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 0 2px;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e3f2fd;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-label {
            font-weight: bold;
            margin-right: 12px;
            color: #667eea;
            min-width: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .check-btn {
            background: #28a745;
            color: white;
        }

        .check-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .check-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn {
            background: #667eea;
            color: white;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
        }

        .reset-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .final-score {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .final-score h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .final-score .score-detail {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .percentage {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .countdown {
            display: none;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            .header h1 {
                font-size: 4.5vw;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 3.5vw;
            }
            
            .progress {
                padding: 12px;
                margin-bottom: 20px;
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .progress-text, .score {
                font-size: 3.8vw;
            }
            
            .question-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .question-text {
                font-size: 3.5vw;
                line-height: 1.6;
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .blank {
                font-size: 3.5vw;
                padding: 1px 6px;
                min-width: 40px;
            }
            
            .options {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .option {
                padding: 12px 15px;
                font-size: 3.5vw;
                line-height: 1.4;
            }
            
            .option-label {
                font-size: 3.8vw;
                min-width: 25px;
                margin-right: 10px;
            }
            
            .button-group {
                justify-content: center;
                gap: 8px;
            }
            
            button {
                flex: 1;
                min-width: 100px;
                padding: 10px 15px;
                font-size: 3.2vw;
            }
            
            .feedback {
                font-size: 3.5vw;
                padding: 12px;
                margin-top: 12px;
            }
            
            .countdown {
                font-size: 8vw;
                margin: 15px 0;
            }
            
            .final-score {
                padding: 20px;
                margin-top: 15px;
            }
            
            .final-score h2 {
                font-size: 5vw;
                margin-bottom: 15px;
            }
            
            .final-score .score-detail {
                font-size: 3.8vw;
                margin-bottom: 12px;
            }
            
            .percentage {
                font-size: 8vw;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 정동민국어논술학원 평촌고 수행평가</h1>
            <p>본문을 읽고 빈칸에 들어갈 알맞은 답을 선택하세요!</p>
        </div>

        <div class="progress">

        </div>

        <div class="question-section">

            </div>
            
            <div class="options" id="options">
                <!-- 선택지가 여기에 동적으로 생성됩니다 -->
            </div>
            
         <div class="button-group">
    <div style="display: flex; gap: 10px; flex: 1;">
        <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>이전 문제</button>
        <button class="nav-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">다음 문제</button>
        <button class="nav-btn" id="continue-btn" onclick="continueToNext()" style="display: none;">다음 문제로</button>
    </div>
    <button class="reset-btn" onclick="resetQuiz()">처음부터</button>
</div>

           <div class="feedback" id="feedback"></div>
            
            <div class="countdown" id="countdown">3</div>
        </div>

        <div class="final-score" id="final-score">
            <h2>🎉 문제풀이 완료!</h2>
            <div class="score-detail">
                총 <span id="final-total">0</span>문제 중 <span id="final-correct">0</span>문제 정답

            <div class="percentage" id="final-percentage">0%</div>
            <button class="nav-btn" onclick="resetQuiz()" style="margin-top: 20px;">다시 도전하기</button>
        </div>
    </div>

                    text: "박지원의 '<span class='blank'>㉠</span>'은 가난한 양반이 부자에게 양반 신분을 팔려고 하였으나 양반의 조건이 너무 까다로워 부자가 양반 신분을 사양하였다는 내용으로, 양반 계급의 허위와 부패를 폭로하였으며 실학사상을 고취한 작품이다.",
                    options: ["양반전", "허생전", "광문자전", "호질"],
                    correct: 0,
                    section: "풍자소설"
                }
            ],

            // 35. 대건샘의 응원 메시지
            [
                {
                    text: "사랑하는 나의 평촌고 2학년 제자들아, 국어강사 <span class='blank'>㉠</span>이야. 9모 본지가 엊그제 같은데, 달력을 보니 어느새 코앞으로 다가온 수행평가와 곧이어 닥쳐올 중간고사 생각에 마음이 무거워지기 시작하는 시기지? 하지만 얘들아, 쌤은 너희가 지금까지 차곡차곡 쌓아온 노력과 시간들을 믿는다.",
                    options: ["대건샘", "민수샘", "영희샘", "철수샘"],
                    correct: 0,
                    section: "대건샘의 응원 메시지"
                },
                {
                    text: "결과에 대한 두려움에 지금의 소중한 하루하루를 놓치기보다, 묵묵히 책상에 앉아 한 걸음씩 나아가고 있는 너희 자신을 믿어주고 다독여주렴. 그 과정 자체가 이미 충분히 대단하고 빛나는 거니까. 이 힘든 시간들을 모두 통과하고 나면, <span class='blank'>㉠</span>에는 분명 훌쩍 성장한 너희 자신과 눈부시게 시원한 겨울 하늘을 마주하게 될 거야.",
                    options: ["내년", "다음 달", "방학", "졸업 후"],
                    correct: 0,
                    section: "대건샘의 응원 메시지"
                }
            ]
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = [];
        let selectedQuestions = [];
        let selectedOption = -1;
        let isAnswered = false;
        let countdownInterval = null;

        function initializeQuiz() {
            // 각 섹션에서 랜덤하게 1문제씩 선택
            selectedQuestions = [];
            questionSets.forEach(set => {
                const randomIndex = Math.floor(Math.random() * set.length);
                selectedQuestions.push(set[randomIndex]);
            });
            
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = new Array(selectedQuestions.length).fill(false);
            
            document.getElementById('total-questions').textContent = selectedQuestions.length;
            document.getElementById('current-score').textContent = score;
            document.getElementById('final-score').style.display = 'none';
            
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showFinalScore();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('question-text').innerHTML = question.text;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
        // 선택지를 랜덤하게 섞기 (문제마다 한 번만)
            if (!question.shuffled) {
                const originalOptions = [...question.options];
                const correctAnswer = originalOptions[question.correct];
                
                // Fisher-Yates 셔플 알고리즘
                for (let i = originalOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [originalOptions[i], originalOptions[j]] = [originalOptions[j], originalOptions[i]];
                }
                
                // 새로운 정답 인덱스 찾기
                const newCorrectIndex = originalOptions.indexOf(correctAnswer);
                
                // 문제 객체 업데이트
                question.options = originalOptions;
                question.correct = newCorrectIndex;
                question.shuffled = true;
            }
            
            // 선택지 생성
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="option-label">${index + 1}.</span>${option}`;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // 상태 초기화
            selectedOption = -1;
            isAnswered = false;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('continue-btn').style.display = 'none';
            
            // 이전/다음 버튼 상태 업데이트
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        }

       function selectOption(index) {
    if (isAnswered) return;
    
    selectedOption = index;
    checkAnswer();
}

 function checkAnswer() {
            if (selectedOption === -1 || isAnswered) return;
            
            const question = selectedQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            isAnswered = true;
            
            // 선택한 옵션 강조
            options[selectedOption].classList.add('selected');
            
            // 모든 선택지 비활성화
            options.forEach(opt => opt.classList.add('disabled'));
            
            // 정답 표시
            options[question.correct].classList.add('correct');
            
          if (selectedOption === question.correct) {
    feedback.textContent = '✅ 정답입니다!';
    feedback.className = 'feedback correct';
    if (!answeredQuestions[currentQuestionIndex]) {
        score++;
        answeredQuestions[currentQuestionIndex] = true;
        document.getElementById('current-score').textContent = score;
    }
    feedback.style.display = 'block';
    
    // 정답인 경우 다음 문제 버튼 표시하고 카운트다운도 시작
    document.getElementById('continue-btn').style.display = 'inline-block';
    startCountdown();
} else {
    options[selectedOption].classList.add('incorrect');
    feedback.textContent = `❌ 틀렸습니다. 정답: ${question.options[question.correct]}`;
    feedback.className = 'feedback incorrect';
    feedback.style.display = 'block';
    
    // 오답인 경우 다음 문제 버튼 표시
    document.getElementById('continue-btn').style.display = 'inline-block';
}
        }

       function continueToNext() {
    // 카운트다운이 실행 중이면 중단
    if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
        document.getElementById('countdown').style.display = 'none';
    }
    
    document.getElementById('continue-btn').style.display = 'none';
    
    if (currentQuestionIndex < selectedQuestions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
    } else {
        showFinalScore();
    }
}

        function continueToNext() {
            document.getElementById('continue-btn').style.display = 'none';
            
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showFinalScore();
            }
        }
        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showFinalScore() {
            document.querySelector('.question-section').style.display = 'none';
            
            const finalScore = document.getElementById('final-score');
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            
            document.getElementById('final-total').textContent = selectedQuestions.length;
            document.getElementById('final-correct').textContent = score;
            document.getElementById('final-percentage').textContent = percentage + '%';
            
            finalScore.style.display = 'block';
        }

        function resetQuiz() {
            document.querySelector('.question-section').style.display = 'block';
            initializeQuiz();
        }

        // 페이지 로드 시 퀴즈 초기화
        window.onload = function() {
            initializeQuiz();
        };
    </script>
