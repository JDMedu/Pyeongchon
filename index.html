            color: #333;

        }

            background: #667eea;
            color: white;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;

        .reset-btn {
            background: #dc3545;
            color: white;
        }

        .reset-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;

            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

            color: #721c24;
            border: 1px solid #f5c6cb;

            text-align: center;

    </div>

        let currentQuestionIndex = 0;

        function initializeQuiz() {
            // 각 섹션에서 랜덤하게 1문제씩 선택
            selectedQuestions = [];
            questionSets.forEach(set => {
                const randomIndex = Math.floor(Math.random() * set.length);
                selectedQuestions.push(set[randomIndex]);
            });
            
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = new Array(selectedQuestions.length).fill(false);
            
            document.getElementById('total-questions').textContent = selectedQuestions.length;
            document.getElementById('current-score').textContent = score;
            document.getElementById('final-score').style.display = 'none';
            
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showFinalScore();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('question-text').innerHTML = question.text;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // 이전/다음 버튼 상태 업데이트
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            
            // 피드백 숨기기
            document.getElementById('feedback').style.display = 'none';
            
            // 입력 필드에 포커스
            const blank = document.querySelector('.blank');
            if (blank) {
                blank.focus();
                blank.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }
        }

        function checkAnswer() {
            const blank = document.querySelector('.blank');
            const userAnswer = blank.value.trim();
            const correctAnswers = blank.dataset.answer.split('|');
            
            const feedback = document.getElementById('feedback');
            const isCorrect = correctAnswers.some(answer => 
                userAnswer === answer || userAnswer === answer.replace(/[․·.]/g, '.')
            );
            
            if (isCorrect) {
                feedback.textContent = '✅ 정답입니다!';
                feedback.className = 'feedback correct';
                if (!answeredQuestions[currentQuestionIndex]) {
                    score++;
                    answeredQuestions[currentQuestionIndex] = true;
                    document.getElementById('current-score').textContent = score;
                }
            } else {
                feedback.textContent = `❌ 틀렸습니다. 정답: ${correctAnswers[0]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showFinalScore() {
            document.querySelector('.question-section').style.display = 'none';
            
            const finalScore = document.getElementById('final-score');
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            
            document.getElementById('final-total').textContent = selectedQuestions.length;
            document.getElementById('final-correct').textContent = score;
            document.getElementById('final-percentage').textContent = percentage + '%';
            
            finalScore.style.display = 'block';
        }

        function resetQuiz() {
            document.querySelector('.question-section').style.display = 'block';
            initializeQuiz();
        }

        // 페이지 로드 시 퀴즈 초기화
        window.onload = function() {
            initializeQuiz();
        };
    </script>
</body>
</html>
